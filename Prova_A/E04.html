<meta charset="UTF-8">
<script>
    //Problema: Diário de Classe
    /*
    Para finalizar o ano letivo, o professor terá que informar ao sistema a nota do trimestre de cada um dos seus 10 alunos.
    Identifique e apresente quantos alunos ficaram com nota abaixo de 6 e quantos conseguiram nota acima de 6. Também apresente a média das notas dos alunos que conseguiram nota maior ou igual a 6.
    */

    //Entrada
    const alunos = 10;

    //Processamento
    let somaNotas = 0;
    let notasAbaixo6 = 0;
    let notasAcima6 = 0;

    for (let i = 1; i <= alunos; i++) {
        const nota = Number(prompt(`Informe a nota do aluno ${i} de ${alunos}:`));
        if (nota < 6) {
            notasAbaixo6++;
        }
        else {
            notasAcima6++;
            somaNotas = somaNotas + nota;
        }
    }

    const media = somaNotas / notasAcima6;

    //Saída
    document.write(`Há ${notasAbaixo6} notas abaixo de 6 e ${notasAcima6} notas acima de 6. A média das notas dos alunos que conseguiram nota maior ou igual a 6 é ${media.toFixed(1)}.`);
</script>
