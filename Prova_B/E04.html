<meta charset="UTF-8">
<script>
    //Problema: Decoração de Natal
    /*
    Uma pessoa coletará dados com 15 cidadãos sobre a decoração natalina de uma cidade, para ver se foi bem aceita pela população ou não.
    Após, pergunte a nota (entre 1 e 10) que a pessoa avalia a decoração natalina da cidade.
    Identifique quantas pessoas deram nota inferior a 5. Calcule também a média das notas que foram dadas pelos cidadãos.
    Considerando os dados coletados, apresente a média das notas e quantos cidadãos deram nota inferior a 5.
    */

    //Entrada
    const totalCidadaos = 15;

    //Processamento
    let notaMenorQue5 = 0;
    let somaNotas = 0;

    for (let i = 1; i <= totalCidadaos; i++) {
        const nota = Number(prompt(`Qual a nota dada para a decoração natalina (Cidadão ${i} de ${totalCidadaos})`));

        somaNotas = somaNotas + nota;
        if (nota < 5) {
            notaMenorQue5++; // Equivalente a notaMenorQue5 = notaMenorQue5 + 1;
        }
    }

    const media = somaNotas / totalCidadaos;

    //Saída
    document.write(`${notaMenorQue5} cidadãos deram nota menor do que 5. A média das notas é de ${media.toFixed(1)}.`);
</script>
