<meta charset="UTF-8">
<script>
    //Problema: Consumo de Água
    /*
    Para fazer levantamento do consumo de água, uma empresa perguntará aos seus funcionários quantos litros de água cada funcionário consome por dia.
    Peça para o programa perguntar quantos funcionários a empresa possui.
    Para cada funcionário, o programa perguntará quantos litros de água são consumidos.
    Calcule, e apresente, a quantidade total de litros de água que serão consumidos diariamente. Apresente, também, a média de litros de água consumidos por pessoa diariamente.
    */

    //Entrada
    const funcionarios = parseInt(prompt(`Quantos funcionários a empresa possui?`));

    //Processamento
    let totalAguaConsumida = 0;
    for (let i = 1; i <= funcionarios; i++) {
        const agua = Number(prompt(`Quantos litros de água o funcionário ${i} de ${funcionarios} toma por dia?`));
        totalAguaConsumida = totalAguaConsumida + agua;
    }

    const mediaPorFuncionario = totalAguaConsumida / funcionarios;

    //Saída
    document.write(`São consumidos ${totalAguaConsumida} litros de água pelos ${funcionarios} funcionários. A média de consumo por funcionário é de ${mediaPorFuncionario.toFixed(1)} litros de água por dia.`);
</script>
