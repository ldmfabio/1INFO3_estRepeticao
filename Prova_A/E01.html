<meta charset="UTF-8">
<script>
    //Problema: Pesquisa de Opinião
    /*
    Uma pessoa coletará dados com 15 cidadãos sobre a decoração natalina de uma cidade, para ver se foi bem aceita pela população ou não.
    Após, pergunte a nota (entre 1 e 10) que a pessoa avalia a decoração natalina da cidade.
    Identifique quantas pessoas deram nota maior ou igual a 9.
    Calcule também a média das notas que foram dadas pelos cidadãos.
    Considerando os dados coletados, apresente a média das notas e quantos cidadãos deram nota acima de 9.
    */

    //Entrada
    const totalCidadaos = 15;

    //Processamento
    let notaMaiorQue9 = 0;
    let somaNotas = 0;

    for (let i = 1; i <= totalCidadaos; i++) {
        const nota = Number(prompt(`Qual a nota dada para a decoração natalina (Cidadão ${i} de ${totalCidadaos})`));
        
        somaNotas = somaNotas + nota;
        if (nota >= 9) {
            notaMaiorQue9++; // Equivalente a notaMaiorQue9 = notaMaiorQue9 + 1;
        }
    }

    const media = somaNotas / totalCidadaos;

    //Saída
    document.write(`${notaMaiorQue9} cidadãos deram nota maior ou igual a 9. A média das notas é de ${media.toFixed(1)}.`);
</script>
