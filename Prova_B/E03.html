<meta charset="UTF-8">
<script>
    //Problema: Consumo de Suco
    /*
    Em um refeitório de uma instituição, existem dois sabores de suco para consumo durante o almoço.
    Peça para o programa perguntar quantos alunos consumirão a bebida no horário do almoço.
    Para cada aluno, pergunte qual sabor que deseja consumir (Abacaxi ou Laranja).
    Apresente, ao fim do programa, quantos alunos consumirão suco de Abacaxi e quantos alunos consumirão suco de Laranja.
    ***É permitido o consumo de apenas um copo por aluno.
    */

    //Entrada
    const alunos = parseInt(prompt(`Informe a quantidade de alunos!`));

    //Processamento
    let sucoAbacaxi = 0;
    let sucoLaranja = 0;

    for (let i = 1; i <= alunos; i++) {
        const sabor = prompt(`Qual sabor do suco? (A-Abacaxi | L-Laranja)`).toUpperCase();
        if (sabor === "L") {
            sucoLaranja++
        }
        else if (sabor === "A") {
            sucoAbacaxi++;
        }
    }

    //Saída
    document.write(`${sucoAbacaxi} alunos consumirão suco de Abacaxi e ${sucoLaranja} alunos consumirão suco de Laranja!`);
</script>
